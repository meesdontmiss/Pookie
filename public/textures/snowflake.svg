    <line x1="32" y1="16" x2="28" y2="20" />
    
    <line x1="32" y1="48" x2="36" y2="44" />
    <line x1="32" y1="48" x2="28" y2="44" />
    
    <line x1="16" y1="32" x2="20" y2="36" />
    <line x1="16" y1="32" x2="20" y2="28" />
    
    <line x1="48" y1="32" x2="44" y2="36" />
