<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="snowPattern" patternUnits="userSpaceOnUse" width="200" height="200">
      <rect width="200" height="200" fill="#f0f9ff" />
      
      <!-- Small snowflakes -->
      <circle cx="20" cy="30" r="1.5" fill="#e1effe" />
      <circle cx="50" cy="70" r="1" fill="#e1effe" />
      <circle cx="80" cy="20" r="1.2" fill="#e1effe" />
      <circle cx="120" cy="40" r="1" fill="#e1effe" />
      <circle cx="150" cy="90" r="1.5" fill="#e1effe" />
      <circle cx="180" cy="60" r="1" fill="#e1effe" />
      <circle cx="30" cy="120" r="1.2" fill="#e1effe" />
      <circle cx="70" cy="150" r="1" fill="#e1effe" />
      <circle cx="100" cy="180" r="1.5" fill="#e1effe" />
      <circle cx="140" cy="130" r="1" fill="#e1effe" />
      <circle cx="170" cy="170" r="1.2" fill="#e1effe" />
      
      <!-- Medium snowflakes -->
      <path d="M40,50 L44,50 M42,48 L42,52" stroke="#dbeafe" stroke-width="0.8" />
      <path d="M90,110 L94,110 M92,108 L92,112" stroke="#dbeafe" stroke-width="0.8" />
      <path d="M160,40 L164,40 M162,38 L162,42" stroke="#dbeafe" stroke-width="0.8" />
      <path d="M60,160 L64,160 M62,158 L62,162" stroke="#dbeafe" stroke-width="0.8" />
      <path d="M130,180 L134,180 M132,178 L132,182" stroke="#dbeafe" stroke-width="0.8" />
      
      <!-- Large detailed snowflakes -->
      <g transform="translate(110,80)">
        <path d="M0,0 L0,8 M0,0 L0,-8 M0,0 L8,0 M0,0 L-8,0 M0,0 L5.66,5.66 M0,0 L-5.66,-5.66 M0,0 L5.66,-5.66 M0,0 L-5.66,5.66" stroke="#bfdbfe" stroke-width="0.6" />
      </g>
      <g transform="translate(30,190)">
        <path d="M0,0 L0,6 M0,0 L0,-6 M0,0 L6,0 M0,0 L-6,0 M0,0 L4.24,4.24 M0,0 L-4.24,-4.24 M0,0 L4.24,-4.24 M0,0 L-4.24,4.24" stroke="#bfdbfe" stroke-width="0.6" />
      </g>
      <g transform="translate(180,140)">
        <path d="M0,0 L0,7 M0,0 L0,-7 M0,0 L7,0 M0,0 L-7,0 M0,0 L4.95,4.95 M0,0 L-4.95,-4.95 M0,0 L4.95,-4.95 M0,0 L-4.95,4.95" stroke="#bfdbfe" stroke-width="0.6" />
      </g>
    </pattern>
  </defs>
  
  <rect width="200" height="200" fill="url(#snowPattern)" />
</svg> 