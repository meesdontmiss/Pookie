<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="pixelSnow" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#000022" opacity="0" />
      
      <!-- Pixelated snowflakes -->
      <rect x="10" y="10" width="2" height="2" fill="#ffffff" />
      <rect x="30" y="20" width="2" height="2" fill="#ffffff" />
      <rect x="50" y="15" width="2" height="2" fill="#ffffff" />
      <rect x="70" y="25" width="2" height="2" fill="#ffffff" />
      <rect x="90" y="10" width="2" height="2" fill="#ffffff" />
      <rect x="15" y="40" width="2" height="2" fill="#ffffff" />
      <rect x="35" y="50" width="2" height="2" fill="#ffffff" />
      <rect x="55" y="45" width="2" height="2" fill="#ffffff" />
      <rect x="75" y="55" width="2" height="2" fill="#ffffff" />
      <rect x="95" y="40" width="2" height="2" fill="#ffffff" />
      <rect x="20" y="70" width="2" height="2" fill="#ffffff" />
      <rect x="40" y="80" width="2" height="2" fill="#ffffff" />
      <rect x="60" y="75" width="2" height="2" fill="#ffffff" />
      <rect x="80" y="85" width="2" height="2" fill="#ffffff" />
      <rect x="5" y="70" width="2" height="2" fill="#ffffff" />
      
      <!-- Medium snowflakes -->
      <rect x="25" y="30" width="3" height="3" fill="#ffffff" />
      <rect x="65" y="60" width="3" height="3" fill="#ffffff" />
      <rect x="85" y="35" width="3" height="3" fill="#ffffff" />
      <rect x="45" y="90" width="3" height="3" fill="#ffffff" />
      
      <!-- Large snowflakes -->
      <g transform="translate(80, 80)">
        <rect x="-1" y="-4" width="2" height="8" fill="#ffffff" />
        <rect x="-4" y="-1" width="8" height="2" fill="#ffffff" />
        <rect x="-3" y="-3" width="2" height="2" fill="#ffffff" />
        <rect x="1" y="-3" width="2" height="2" fill="#ffffff" />
        <rect x="-3" y="1" width="2" height="2" fill="#ffffff" />
        <rect x="1" y="1" width="2" height="2" fill="#ffffff" />
      </g>
      
      <g transform="translate(20, 50)">
        <rect x="-1" y="-3" width="2" height="6" fill="#ffffff" />
        <rect x="-3" y="-1" width="6" height="2" fill="#ffffff" />
        <rect x="-2" y="-2" width="1" height="1" fill="#ffffff" />
        <rect x="1" y="-2" width="1" height="1" fill="#ffffff" />
        <rect x="-2" y="1" width="1" height="1" fill="#ffffff" />
        <rect x="1" y="1" width="1" height="1" fill="#ffffff" />
      </g>
    </pattern>
  </defs>
  
  <rect width="100" height="100" fill="url(#pixelSnow)" />
</svg> 